<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="incomes-column">
            <h1>Receitas</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems" >
                    <app-budget-item-card
                        *ngIf="item.amount >= 0" 
                        [item]="item"
                        (xButtonClick)="onDelete(item)"
                        (cardClick)="onCardClick(item)"
                        style="margin-bottom: 10px;
                               display: block;"
                    >
                    </app-budget-item-card>
                </div>
            </div>
        </div>

        <div class="expenses-column">
            <h1>Despesas</h1>

            <div class="budget-items">
                <div *ngFor="let item of budgetItems" >
                    <app-budget-item-card
                        *ngIf="item.amount < 0" 
                        [item]="item"
                        (xButtonClick)="onDelete(item)"
                        (cardClick)="onCardClick(item)"
                        style="margin-bottom: 10px;
                               display: block;"
                    >
                    </app-budget-item-card>
                </div>
            </div>
        </div>
    </div>
</section>
